<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Gestión de Clientes</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h1>CRM - Gestión de Clientes</h1>
    <section id="form-section">
        <form id="client-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required onblur="validateField(this)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required onblur="validateField(this)">
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required onblur="validateField(this)">
            <button type="button" id="add-client" disabled>Agregar Cliente</button>
        </form>
    </section>
    <section id="clients-list">
        <h2>Lista de Clientes</h2>
        <ul id="clients"></ul>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
